<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/hrms.css">
</head>

<body>
  <div class="maindashboard">
    <!-- Sidebar Fragment -->
    <div th:fragment="sidebarFragment">
    <header class="header">
      <div class="logo"></div>
      <div class="search-box">
        <input type="text" placeholder="Search..." id="search">
        <button>Search</button>
      </div>
    </header>
    
    <div class="sidebar">
         
        <ul class="sidebar-menu">
            <li><a th:href="@{/leaveattendceform}">Employee Leave and Attendance</a></li>
            <li><a th:href="@{/empsalary}">Employee Salary Structure</a></li>
            <li><a th:href="@{/empbonus}">Employee Incentive</a></li>
            <li><a th:href="@{/emppayroll}">Employee Payroll</a></li>
<!--             <li><a th:href="@{/hrms/GoalGrid}">Goal Setting</a></li> -->
<!--             <li><a th:href="@{/hrms/TrainingGrid}">Training Schedule</a></li> -->
<!--             </ul> -->
    </div>
</div>


    <!-- Main Content -->
    <div class="content" id="content-area">
      <h1>HRMS Section</h1>
      <p>Select a sub-field from the sidebar to proceed.</p>

      <!-- Back Button -->
      <button class="back-btn" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>

    <!-- Footer Fragment -->
  
    <footer th:fragment="footerFragment" >
      <div class="footer">
      <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>
    </footer>
    
  </div>

  <script>
    /**
     * Function to load dynamic content into the content area.
     * @param {string} path - The path to the content file.
     * @param {string} title - The title to display in the content area.
     */
    function loadContent(path, title) {
      const contentArea = document.getElementById('content-area');
      contentArea.innerHTML = `<h1>${title}</h1>`; // Clear content and set title

      fetch(path)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${path}: ${response.statusText}`);
          return response.text();
        })
        .then(data => {
          contentArea.innerHTML += data;
        })
        .catch(error => {
          contentArea.innerHTML += '<p>Failed to load the content. Please try again later.</p>';
          console.error(`Error loading content from ${path}:`, error);
        });
    }

    /**
     * Navigate back to the previous page in history.
     */
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
