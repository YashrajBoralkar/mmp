<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Bonus & Incentive Form</title>
  <link rel="stylesheet" href="hrms1.css">
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
  
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
h5 {
  margin: 10px;
}
label {
  font-size: 12px;
}
</style>
<body>
<div th:replace="~{EmployeePayroll.html :: sidebarFragment}"></div> <!-- // for side bar code  -->


<form id="BonusIncentiveForm" class="form-container">
  <h2>Employee Bonus & Incentive Form</h2>

  <h5>Employee Details</h5>
  <div class="form-row">
    <div class="form-group">
      <label for="employeeid">Employee ID:</label>
      <input type="text" id="employeeid" name="employeeid" required>
    </div>

    <div class="form-group">
      <label for="employeename">Employee Name:</label>
      <input type="text" id="employeename" name="employeename" required>
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>
    </div>
  </div>

  <h5>Bonus & Incentive Details</h5>
  <div class="form-row">
    <div class="form-group">
      <label for="bonustype">Bonus Type:</label>
      <select id="bonustype" name="bonustype" required>
		<option value="select">Select</option>
        <option value="performance">Performance Bonus</option>
        <option value="festival">Festival Bonus</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bonusamount">Bonus Amount:</label>
      <input type="number" id="bonusamount" name="bonusamount" required>
    </div>

    <div class="form-group">
      <label for="incentivecriteria">Incentive Criteria:</label>
      <select id="incentivecriteria" name="incentivecriteria" required>
		<option value="select">Select</option>
        <option value="sales">Sales Target</option>
        <option value="performance">Performance</option>
      </select>
    </div>
  </div>

  <h5>Payment Details</h5>
  <div class="form-row">
    <div class="form-group">
      <label for="paymentdate">Payment Date:</label>
      <input type="date" id="paymentdate" name="paymentdate" required>
    </div>

    <div class="form-group">
      <label for="taxdeduction">Tax Deduction (If Applicable):</label>
      <input type="number" id="taxdeduction" name="taxdeduction">
    </div>
  </div>

  <h5>Approval Information</h5>
  <div class="form-row">
    <div class="form-group">
      <label for="approvedby">Approved By:</label>
	  
      <select id="approvedby" name="approvedby" required>
		<option value="select">Select</option>
        <option value="hr">HR Department</option>
        <option value="finance">Finance Department</option>
      </select>
    </div>

    <div class="form-group">
      <label for="approvalstatus">Approval Status:</label>
      <select id="approvalstatus" name="approvalstatus" required>
		<option value="select">Select</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Submit Bonus Details</button>
  </div>
</form>

</body>
</html>
