<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Payroll Processing Form</title>
    <link rel="stylesheet" href="hrms1.css">
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h5 { margin: 10px 0; }
        label { font-size: 12px; }
    </style>
</head>
<body>
<div th:replace="~{EmployeePayroll.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

    <form id="EmployeePayrollForm" class="form-container">
        <input type="hidden" class="form-control" id="id" name="id">

            <h2>Employee Payroll Processing Form</h2>
            
            <h5>General Payroll Information</h5>

            <div class="form-row">
                <div class="form-group">
                    <label for="payrolluid">Payroll UID:</label>
                    <select id="payrolluid" name="payrolluid" class="form-control">
                        <option value="" disabled selected>Select Payroll UID</option>
                        <option th:each="uid : ${Payrolluid}" th:value="${uid}" th:text="${uid}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employeeid">Employee ID:</label>
                    <input type="text" id="employeeid" name="employeeid" class="form-control">
                </div>

                <div class="form-group">
                    <label for="employeename">Employee Name:</label>
                    <input type="text" class="form-control" id="employeename" name="employeename">
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" class="form-control" id="department" name="department">
                </div>

                <div class="form-group">
                    <label for="payperiod">Pay Period:</label>
                    <input type="date" class="form-control" id="payperiod" name="payperiod">
                </div>
            </div>

            <h5>Earnings and Deductions</h5>
            <div class="form-row">
                <div class="form-group">
                    <label for="grosssalary">Gross Salary:</label>
                    <input type="text" class="form-control" id="grosssalary" name="grosssalary" readonly>
                </div>

                <div class="form-group">
                    <label for="totaldeductions">Total Deduction</label>
                    <input type="text" class="form-control" id="totaldeductions" name="totaldeductions" readonly>
                </div>

                <div class="form-group">
                    <label for="netsalary">Net Salary</label>
                    <input type="text" class="form-control" id="netsalary" name="netsalary" readonly>
                </div>
            </div>

            <h5>Payment Information</h5>
            <div class="form-row">
                <div class="form-group">
                    <label for="bankaccountnumber">Bank Account Number</label>
                    <input type="text" class="form-control" id="bankaccountnumber" name="bankaccountnumber">
                </div>

                <div class="form-group">
                    <label for="paymentmethod">Payment Method</label>
                    <select class="form-select" id="paymentmethod" name="paymentmethod">
                        <option value="" disabled selected>Select</option>
                        <option value="banktransfer">Bank Transfer</option>
                        <option value="cheque">Cheque</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentdate">Payment Date</label>
                    <input type="date" class="form-control" id="paymentdate" name="paymentdate">
                </div>
            </div>

            <h5>Approval & Confirmation</h5>
            <div class="form-row">
                <div class="form-group">
                    <label for="approvedby">Approved By</label>
                    <select class="form-select" id="approvedby" name="approvedby">
                        <option value="" disabled selected>Select</option>
                        <option value="hr">HR</option>
                        <option value="financedepartment">Finance Department</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentstatus">Payment Status</label>
                    <select class="form-select" id="paymentstatus" name="paymentstatus">
                        <option value="" disabled selected>Select</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                </div>
				<div style="text-align: center; margin-top: 20px;">
				    <button type="submit">Submit Payroll</button>
				</div>

    </form>
</body>
</html>
