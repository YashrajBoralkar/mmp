<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakdown Maintenance Report Form</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{MAINTENANCEMANAGEMENTDEPERTMENT.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadbreakdownmaintenancereportTable()"style="width:112%">Breakdown Maintenance Report Form</button>
</div>

<div id="breakdownmaintenancereport-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>

<script>
    function loadbreakdownmaintenancereportTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("breakdownmaintenancereport-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/maintenancemanagementdepartment/breakdownmaintenancereportgrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Breakdown Maintenance Report Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Breakdown Maintenance Report UID</th>
                        <th>Equipment Master UID</th>
                        <th>Equipment Name</th>
                        <th>Breakdown Date and Time </th>
        				<th>Reported By UID</th>
                        <th>Reported By</th>
                        <th>Issue Description</th>
                        <th>Downtime Duration</th>
                        <th>Repair Action Taken</th>
                        <th>Root Cause </th>
                        <th>Repaired By</th>
                        <th>Repair Completion Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="breakdownmaintenancereportmanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "breakdown maintenance report" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the breakdown maintenance report form
            window.location.href = '/breakdownmaintenancereportform';
        });

        // Fetch and populate table data
        fetch('/viewbreakdownmaintenancereport')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract equipment data
                const tbody = document.getElementById("breakdownmaintenancereportmanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Breakdown Maintenance Report UID']}</td>
                        <td>${row['Equipment Master UID']}</td>
                        <td>${row['Equipment Name']}</td>
                        <td>${row['Breakdown Date and Time']}</td>
                        <td>${row['Reported By UID']}</td>
                        <td>${row['Reported By']}</td>
                        <td>${row['Issue Description']}</td>
                        <td>${row['Downtime Duration']}</td>
                        <td>${row['Repair Action Taken']}</td>
                        <td>${row['Root Cause']}</td>
                        <td>${row['Repaired By']}</td>
                        <td>${row['Repair Completion Date']}</td>
                        <td>${row['Status']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeletebreakdownmaintenancereport(this)">Delete</a>
                                <a href="/updatebreakdownmaintenancereport/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Equipment Master data:', error);
                document.getElementById("breakdownmaintenancereportmanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeletebreakdownmaintenancereport(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Breakdown Maintenance Report  ID
	    if (confirm(`Are you sure you want to delete Breakdown Maintenance Report with ID: ${id}?`)) {
	        // Perform the fetch request with the Breakdown Maintenance Report ID as a query parameter
	        fetch(`/breakdownmaintenancereportdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadbreakdownmaintenancereportTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Breakdown Maintenance Report data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Breakdown Maintenance Report data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
