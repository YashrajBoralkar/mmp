<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventive Maintenance Schedule</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{MAINTENANCEMANAGEMENTDEPERTMENT.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadEquipmentUtilizationTable()"style="width:112%">Preventive Maintenance Schedule Form</button>
</div>

<div id="equipmentutilization-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>

<script>
    function loadEquipmentUtilizationTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("equipmentutilization-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/maintenancemanagementdepartment/preventivemaintenanceschedulegrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Preventive Maintenance Schedule Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Preventive Maintenance Schedule UID</th>
                        <th>Equipment Master UID</th>
                        <th>Equipment Name</th>
                        <th>Maintenance Task</th>
        				<th>Frequency</th>
                        <th>Next Due Date</th>
                        <th>Assigned Technician</th>
                        <th>Checklist Items</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="equipmentutilizationmanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Equipment Master" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the Equipment Master form
            window.location.href = '/preventivemaintenancescheduleform';
        });

        // Fetch and populate table data
        fetch('/viewpreventivemaintenanceschedule')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract equipment data
                const tbody = document.getElementById("equipmentutilizationmanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Preventive Maintenance Schedule UID']}</td>
                        <td>${row['Equipment Master UID']}</td>
                        <td>${row['Equipment Name']}</td>
                        <td>${row['Maintenance Task']}</td>
                        <td>${row['Frequency']}</td>
                        <td>${row['Next Due Date']}</td>
                        <td>${row['Assigned Technician']}</td>
                        <td>${row['Checklist Items']}</td>
                        <td>${row['Status']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeleteequipmentMaster(this)">Delete</a>
                                <a href="/updatepreventivemaintenanceschedule/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Equipment Master data:', error);
                document.getElementById("equipmentutilizationmanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeleteequipmentMaster(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Preventive Maintenance Schedule  ID
	    if (confirm(`Are you sure you want to delete Preventive Maintenance Schedule with ID: ${id}?`)) {
	        // Perform the fetch request with the Preventive Maintenance Schedule ID as a query parameter
	        fetch(`/preventivemaintenancescheduledeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadEquipmentUtilizationTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Preventive Maintenance Schedule data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Preventive Maintenance Schedule data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
