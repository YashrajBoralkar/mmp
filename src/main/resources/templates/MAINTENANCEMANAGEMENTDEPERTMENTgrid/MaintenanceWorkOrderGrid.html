<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Work Order Form</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{MAINTENANCEMANAGEMENTDEPERTMENT.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadmaintenanceworkorderTable()"style="width:112%">Maintenance Work Order Form</button>
</div>

<div id="maintenanceworkorder-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>

<script>
    function loadmaintenanceworkorderTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("maintenanceworkorder-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/maintenancemanagementdepartment/maintenanceworkordergrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Maintenance Work Order Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                    <th>Id</th>
    				<th>Maintenance Work Order UID</th>
    				<th>Work Type</th>
    				<th>Equipment Master UID</th>			
    				<th>Equipment Name</th>
    				<th>Request Date</th>
    				<th>Task Description </th>
    				<th>Priority Level</th>
    				<th>Estimated Completion Date </th>	
    				<th>Status </th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="maintenanceworkordermanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Maintenance Work Order Form" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the Maintenance Work Order Form form
            window.location.href = '/maintenanceworkorderform';
        });

        // Fetch and populate table data
        fetch('/viewmaintenanceworkorder')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract Maintenance Work Order Form data
                const tbody = document.getElementById("maintenanceworkordermanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Maintenance Work Order UID']}</td>
                        <td>${row['Work Type']}</td>
                        <td>${row['Equipment Master UID']}</td>
                        <td>${row['Equipment Name']}</td>
                        <td>${row['Request Date']}</td>
                        <td>${row['Task Description']}</td>
                        <td>${row['Priority Level']}</td>
                        <td>${row['Estimated Completion Date']}</td>
                        <td>${row['Status']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeletemaintenanceworkorder(this)">Delete</a>
                                <a href="/updatemaintenanceworkorder/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Maintenance Work Order data:', error);
                document.getElementById("maintenanceworkordermanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeletemaintenanceworkorder(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Maintenance Work Order Form  ID
	    if (confirm(`Are you sure you want to delete Maintenance Work Order with ID: ${id}?`)) {
	        // Perform the fetch request with the Maintenance Work Order ID as a query parameter
	        fetch(`/maintenanceworkorderdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadmaintenanceworkorderTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Maintenance Work Order Form data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Maintenance Work Order Form data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
