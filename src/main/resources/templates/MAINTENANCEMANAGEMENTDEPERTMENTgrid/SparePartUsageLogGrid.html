<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Part Usage Log Form</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{MAINTENANCEMANAGEMENTDEPERTMENT.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadsparepartusagelogTable()"style="width:112%">Spare Part Usage Log Form</button>
</div>

<div id="sparepartusagelog-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>

<script>
    function loadsparepartusagelogTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("sparepartusagelog-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/maintenancemanagementdepartment/sparepartusageloggrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Spare Part Usage Log
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                    <th>Id</th>
					<th>Spare Part  Usage UID</th>
                    <th>Spare Part inventory UID</th>
                    <th>Date of Usage</th>
                    <th>Used For Equipment</th>
                    <th>Quantity Used</th>
                    <th>Used By</th>
                    <th>Reason For Use</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sparepartusagelogmanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Spare Part Usage Log Form" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the Spare Part Usage Log form
            window.location.href = '/sparepartusagelogform';
        });

        // Fetch and populate table data
        fetch('/viewsparepartusagelog')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract Spare Part Usage Log Form data
                const tbody = document.getElementById("sparepartusagelogmanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Spare Part  Usage UID']}</td>
                        <td>${row['Spare Part inventory UID']}</td>
                        <td>${row['Date of Usage']}</td>
                        <td>${row['Used For Equipment']}</td>
                        <td>${row['Quantity Used']}</td>
                        <td>${row['Used By']}</td>
                        <td>${row['Reason For Use']}</td>
                        
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeletesparepartusagelog(this)">Delete</a>
                                <a href="/updatesparepartusagelog/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Spare Parts Usage Log data:', error);
                document.getElementById("sparepartusagelogmanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeletesparepartusagelog(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Spare Part Usage Log Form  ID
	    if (confirm(`Are you sure you want to delete Spare Part Usage Log with ID: ${id}?`)) {
	        // Perform the fetch request with the Spare Part Usage Log ID as a query parameter
	        fetch(`/sparepartusagelogdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadsparepartusagelogTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Spare Part Usage Log Form data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Spare Part Usage Log Form data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
