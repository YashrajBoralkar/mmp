<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Payment Collection Form</title>
  <link rel="stylesheet" href="/css/empinfo.css">
  <link rel="stylesheet" href="/css/hrms.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<div th:replace="~{WHOLESELLERANDRETAILER.html :: sidebarFragment}"></div> <!-- // for side bar code  -->                                                                        
    
   <form  id="CustomerPaymentForm" enctype="multipart/form-data" class="form-container" >
    <!-- Personal Information Section -->
    <input type="hidden" id="id" name="id" th:value="${payments?.id}" />
    <h2>Customer Payment Collection Form</h2>   
     <br>

      <!-- First Row -->
    
      <div class="form-row" >
        <div class="form-group">
            <label for="customerinvoiceuid">Customer Invoice ID :</label>
    <select id="customerinvoiceuid" name="customerinvoiceuid" onchange="fetchcustomerinvoiceDetails(this.value)" th:if="${payments == null or payments.id == null}" required>
        <option value="">Select Customer invoice ID</option>
        <option th:each="uid : ${customerinvoiceuid}" th:value="${uid}" th:text="${uid}"></option>
    </select>
    <input type="text" id="customerinvoiceuid" name="customerinvoiceuid" th:value="${payments?.customerinvoiceuid}" readonly th:if="${payments?.id != null}">
        </div>
      
      <div class="form-group">
            <label for="customeruid">Customer ID :</label>
            <input type="text" id="customeruid" name="customeruid" th:value="${payments?.customeruid}" readonly />
     </div>
	 
	 <div class="form-group">
	     <label for="invoiceamount">Invoice Amount :</label>
	     <input type="number" id="invoiceamount" name="invoiceamount" readonly th:value="${payments?.invoiceamount}" />
	 </div>
    
</div>

      <!-- Second Row -->
<div class="form-row">
     <div class="form-group">
        <label for="paymentdate">Payment Date :</label>
        <input type="date" id="paymentdate" name="paymentdate" required th:value="${payments?.paymentdate}" />
    </div>
  <div class="form-group">
         <label for="amountpaid">Amount Paid :</label>
         <input type="number" id="amountpaid" name="amountpaid" required min="0.01" step="0.01" th:value="${payments?.amountpaid}" />
  </div>
  
  <div class="form-group">
           <label for="remainingamount">Remaining Amount :</label>
           <input type="number" id="remainingamount" name="remainingamount" required min="0.01" step="0.01" th:value="${payments?.remainingamount}" />
    </div>
   
</div>


 <!-- Third Row -->
<div class="form-row">
  
  <div class="form-group">
    <label for="paymentmode">Payment Mode :</label>
    <select id="paymentmode" name="paymentmode" required>
        <option value="" disabled selected>Select Payment Mode</option>
        <option value="Cash" th:selected="${payments?.paymentmode == 'Cash'}">Cash</option>
        <option value="Cheque" th:selected="${payments?.paymentmode == 'Cheque'}">Cheque</option>
        <option value="Online" th:selected="${payments?.paymentmode == 'Online'}">Online</option>
    </select>

  </div>
    <div class="form-group">
        <label for="receivedby">Received By :</label>
        <input type="text" id="receivedby" name="receivedby" required th:value="${payments?.receivedby}" />
</div>
</div>


   <!-- Fourth Row  -->
    <div class="form-actions">
  <div class="button-group">
    <button type="button" id="submitBtn" onclick="submitPayment()">Submit</button>
    <button type="button" class="back-button" onclick="goback();">Back</button>
  </div>
  <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
</div>

   </form>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  function goBack() {
		window.location.href = '/dashboard';
	}
  </script>
  <script>
  
	
	function validateTextField(selector) {
		    $(selector).on('input', function () {
		        let value = $(this).val();
		        if (!/^[a-zA-Z\s,]*$/.test(value)) {
		            alert('Only alphabets, spaces, and commas are allowed.');
		            $(this).val(value.replace(/[^a-zA-Z\s,]/g, '')); // Remove invalid characters
		        }
		    });
		}

		// Apply validation to the desired field
		validateTextField('#receivedby');
	
	
		function submitPayment() {
		    const id = $('#id').val();
		    const customerinvoiceuid = $('#customerinvoiceuid').val();
		    const customeruid = $('#customeruid').val();
		    const paymentdate = $('#paymentdate').val();
		    const amountpaid = $('#amountpaid').val();
		    const invoiceamount = $('#invoiceamount').val();
		    const remainingamount = $('#remainingamount').val();
		    const paymentmode = $('#paymentmode').val();
		    const receivedby = $('#receivedby').val();

		    // === FORM VALIDATIONS ===
		    if (!customerinvoiceuid) {
		        alert("Please select a Customer Invoice UID.");
		        return;
		    }

		    if (!customeruid) {
		        alert("Customer ID cannot be empty. Make sure a valid invoice is selected.");
		        return;
		    }

		    if (!paymentdate) {
		        alert("Please select a Payment Date.");
		        return;
		    }

		    if (!invoiceamount || parseFloat(invoiceamount) <= 0) {
		        alert("Invoice Amount must be greater than 0.");
		        return;
		    }

		    if (!amountpaid || parseFloat(amountpaid) <= 0) {
		        alert("Please enter a valid Amount Paid greater than 0.");
		        return;
		    }

		    if (parseFloat(amountpaid) > parseFloat(invoiceamount)) {
		        alert("Amount Paid cannot exceed Invoice Amount.");
		        return;
		    }

		    if (!remainingamount || parseFloat(remainingamount) < 0) {
		        alert("Remaining Amount cannot be negative.");
		        return;
		    }

		    if (parseFloat(remainingamount) > parseFloat(invoiceamount)) {
		        alert("Remaining Amount cannot exceed Invoice Amount.");
		        return;
		    }

		    if (!paymentmode) {
		        alert("Please select a Payment Mode.");
		        return;
		    }

		    if (!receivedby.trim()) {
		        alert("Please enter the name of the person who received the payment.");
		        return;
		    }

		    // All validations passed → submit form
		    const formData = new FormData(document.getElementById('CustomerPaymentForm'));
		    let url, successMessage;

		    if (!id) {
		        url = '/customerpaymentcollection/save';
		        successMessage = 'Customer Payment Collection saved successfully!';
		    } else {
		        url = '/customerpaymentcollection/update';
		        successMessage = 'Customer Payment Collection updated successfully!';
		    }

		    $.ajax({
		        url: url,
		        type: 'POST',
		        data: formData,
		        processData: false,
		        contentType: false,
		        success: function(response) {
		            alert(successMessage);
		            resetForm();
		            window.location.href = '/wholesellerandretailer/customerpaymentcollectiongrid';
		        },
		        error: function() {
		            alert('Error saving payment. Please try again.');
		        }
		    });
		}


    function resetForm() {
        $('#CustomerPaymentForm')[0].reset();
        $('#id').val('');
        $('#submitBtn').text('Submit');
    }

    $(document).ready(function() {
        var existingCustomerinvoiceuid = $('#customerinvoiceuid').val();
        if (existingCustomerinvoiceuid) {
            fetchcustomerinvoiceDetails(existingCustomerinvoiceuid);
        }
    });

        $.ajax({

            success: function(response) {
                if (response && response.length > 0) {
                    const RetailinvoiceDetail = response[0];
                    $('#selleruid').val(RetailinvoiceDetail.selleruid || '');
                } else {
                    alert("No details found for the selected retailer ID.");
                }
            },
            error: function(xhr, status, error) {
                alert("An error occurred while fetching the retailer details.");
            }
        });
    }
	*/
	
	
	//----------------------------------Customer Invoice Table Data Fetching---------------------------------------------

	
	
	function fetchcustomerinvoiceDetails(customerinvoiceuid) {
	    if (!customerinvoiceuid) {
	        alert("Please select a Customer Invoice ID.");
	        return;
	    }

	    $.ajax({
	        url: '/customerpaymentcollection/getcustomerinvoice',
	        method: 'GET',
	        data: { customerinvoiceuid: customerinvoiceuid },
	        success: function(response) {
	            if (response && response.length > 0) {
	                const invoiceDetail = response[0];
	                $('#customeruid').val(invoiceDetail.customeruid || '');
	                $('#invoiceamount').val(invoiceDetail.invoiceamount || 0);
	            } else {
	                alert("No details found for the selected Customer Invoice ID.");
	            }
	        },
	        error: function(xhr, status, error) {
	            alert("An error occurred while fetching the customer invoice details.");
	        }
	    });
	}
	
	function calculateRemaining() {
	    const invoiceAmount = parseFloat(document.getElementById("invoiceamount").value) || 0;
	    let amountPaid = parseFloat(document.getElementById("amountpaid").value) || 0;

	    if (amountPaid > invoiceAmount) {
	        alert("Amount Paid cannot exceed Invoice Amount.");
	        document.getElementById("amountpaid").value = invoiceAmount;
	        amountPaid = invoiceAmount;
	    }

	    const remaining = invoiceAmount - amountPaid;
	    document.getElementById("remainingamount").value = remaining.toFixed(2);
	}

	// Attach same function to both fields
	document.getElementById("amountpaid").addEventListener("input", calculateRemaining);
	document.getElementById("invoiceamount").addEventListener("input", calculateRemaining);


</script>
<script>
function goback() {
		window.location.href = '/wholesellerandretailer/customerpaymentcollectiongrid';
	  }
function goBack() {
	window.location.href = '/dashboard';
  }</script>
</body>
</html>
