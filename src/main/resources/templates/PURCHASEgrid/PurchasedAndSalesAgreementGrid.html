    function loadPurchasedAndSalesAgreementManagementTable() {
        /// Create the button and table container structure immediately
        const container = document.getElementById("PurchasedAndSalesAgreement-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
								                <button class="styled-button" onclick="window.location.href='/dashboard'" style="flex-grow: 1;">
								                    <i class="fas fa-arrow-left"></i> Back
								                </button>
								                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
								                Purchased And Sales Agreement Form
								                </button>
								            </div>
			 </div>
            <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>PASA ID</th>
                <th>Agreement Date</th>
                <th>Buyer Name</th>
                <th>Supplier Name</th>
                <th>Contract Value</th>
                <th>Action</th>
            </tr>
        </thead>

                <tbody id="PurchasedAndSalesAgreement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee shift info form
            window.location.href = '/showpurchasedandsalesagreementform';
        });

        // Fetch and populate table data
        fetch('/viewallpurchasedandsalesagreementinfo')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("PurchasedAndSalesAgreement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                <td>${row['ID']}</td>
                <td>${row['PASA ID']}</td>
                <td>${row['Agreement Date']}</td>
                <td>${row['Buyer Name']}</td>
                <td>${row['Supplier Name']}</td>
                <td>${row['Contract Value']}</td>
               <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromPurchasedAndSalesAgreementInfo(this)">Delete</a>
                                <a href="/purchasedandsalesagreement/update/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Purchased And Sales Agreement data:', error);
                document.getElementById("PurchasedAndSalesAgreement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

		function DeletefromPurchasedAndSalesAgreementInfo(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Purchased And Sales Agreement Info with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deletepurchasedandsalesagreementinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Purchased And Sales Agreement info deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Purchased And Sales Agreement info :', error);
	            });
	    }
	}
