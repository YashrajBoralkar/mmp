    <button onclick="loadRawMaterialPurchaseInvoiceManagementTable()"style="width:112%">Raw Material Purchase Invoice Details</button>

<div id="RawMaterialPurchaseInvoice-table-container">

<script>
    function loadRawMaterialPurchaseInvoiceManagementTable() {
        /// Create the button and table container structure immediately
        const container = document.getElementById("RawMaterialPurchaseInvoice-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
								                <button class="styled-button" onclick="window.location.href='/dashboard'" style="flex-grow: 1;">
								                    <i class="fas fa-arrow-left"></i> Back
								                </button>
								                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
								                Raw Material Receipt Note Form
								                </button>
								            </div>
			 </div>
            <table>
           	 <thead>
            	 <tr>
		            <th>ID</th>
		            <th>RM Purchase Invoice ID</th>
		            <th>RM Purchase Order ID</th>
		            <th>RM Supplier Name</th>
		            <th>Raw Material Details</th>
		            <th>Invoice Date</th>
		            <th>Total Amount</th>
		            <th>Actions</th>
      		   </tr>
      	  </thead>

                <tbody id="RawMaterialPurchaseInvoice-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee shift info form
            window.location.href = '/rawmaterialpurchaseinvoice';
        });
        
     // Helper function to format raw material details
function formatMaterialDetails(rawJson) {
    let formatted = "";
    try {
        // First parse
        let data = JSON.parse(rawJson);

        // Build a human-readable string
        const parts = [];
        for (const material in data) {
            const details = data[material] || {};
            const quantity = details.quantity ?? 0;
            const unitPrice = details.unitPrice ?? 0;
            parts.push(`${material} - Quantity: ${quantity}, Unit Price: ${unitPrice}`);
        }

        formatted = parts.join("<br>");
    } catch (e) {
        console.error("Error parsing materialdetails JSON:", e, rawJson);
        formatted = rawJson; // fallback to original string
    }

    return formatted;
}


        // Fetch and populate table data
        fetch('/viewrawmaterialpurchaseinvoice')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("RawMaterialPurchaseInvoice-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

             // Generate rows from data
                tbody.innerHTML = rows.map(row => {
                	const formattedDetails = formatMaterialDetails(row['Raw Material Details']);
                    return `
                        <tr>
        					<td>${row['ID']}</td>
        					<td>${row['RM Purchase Invoice ID']}</td>
        					<td>${row['RM Purchase Order ID']}</td>
        					<td>${row['RM Supplier Name']}</td>
                            <td>${formattedDetails}</td>
        					<td>${row['Invoice Date']}</td>
        					<td>${row['Total Amount']}</td>
                            <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromRawMaterialPurchaseInvoiceInfo(this)">Delete</a>
                                <a href="/rawmaterialpurchaseinvoice/edit/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            })
            .catch(error => {
                console.error('Error fetching Raw Material Purchase Invoice data:', error);
                document.getElementById("RawMaterialPurchaseInvoice-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

		function DeletefromRawMaterialPurchaseInvoiceInfo(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Raw Material Purchase Invoice Info with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deleterawmaterialpurchaseinvoiceinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Raw Material Purchase Invoice info deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Raw Material Purchase Invoice info :', error);
	            });
	    }
	}


</script>
</body>
