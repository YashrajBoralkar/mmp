<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Procurement Request Management</title>
    
    <link rel="stylesheet" href="/css/hrms.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #f0f0f0;
          padding: 10px 20px;
        }

        .search-box {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .search-box button,
        .back-button {
          padding: 6px 12px;
          font-size: 14px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .search-box button:hover,
        .back-button:hover {
          background-color: #0056b3;
        }

        /* Optional table styling for nested supplier data */
        .supplier-details {
          text-align: left;
          font-size: 13px;
          line-height: 1.5;
        }
        .supplier-details strong {
          color: #333;
        }
    </style>
</head>

<body>
<div th:replace="~{PURCHASE.html :: sidebarFragment}"></div>

<div class="button-grid">
    <button onclick="loadCompetitiveProcurementRequestManagementTable()" style="width:112%">
        Competitive Procurement Request Details
    </button>
</div>

<div id="CompetitiveProcurementRequest-table-container"></div>

<script src="grid.js"></script>
<script>
    function loadCompetitiveProcurementRequestManagementTable() {
        const container = document.getElementById("CompetitiveProcurementRequest-table-container");
        container.innerHTML = `
            <div class="table-header">
                <div class="button-container" style="margin-left: 1045px;">
                    <button class="styled-button" onclick="window.location.href='/dashboard'" style="flex-grow: 1;">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
                        Competitive Procurement Request Form
                    </button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CPR ID</th>
                        <th>Raw Material Name</th>
                        <th>RFQ ID</th>
                        <th>Supplier Details</th>
                        <th>Request Date</th>
                        <th>Approved By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="CompetitiveProcurementRequest-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        document.getElementById("open-register-btn").addEventListener("click", () => {
            window.location.href = '/showcompetitiveprocurementrequestform';
        });

        fetch('/viewallcompetitiveprocurementrequestinfo')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                const rows = data.data;
                const tbody = document.getElementById("CompetitiveProcurementRequest-table-body");

                if (!rows || rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                tbody.innerHTML = rows.map(row => {
                    // âœ… Parse supplier details JSON safely
                    let supplierHTML = '';
                    try {
                        const suppliers = JSON.parse(row['Supplier Details']);
                        supplierHTML = suppliers.map(s => `
                            <div class="supplier-details">
                                <strong>Name:</strong> ${s.supplierName || '-'}<br>
                                <strong>Quoted Price:</strong> ${s.quotedPrice || '-'}<br>
                                <strong>Delivery:</strong> ${s.deliveryDate || '-'}<br>
                                <strong>Warranty:</strong> ${s.warranty || '-'}
                            </div>
                        `).join('<hr>');
                    } catch (e) {
                        supplierHTML = `<span style="color:red;">Invalid JSON</span>`;
                    }

                    return `
                        <tr>
                            <td>${row['ID'] || ''}</td>
                            <td>${row['CPR ID'] || ''}</td>
                            <td>${row['Raw Material Name'] || ''}</td>
                            <td>${row['RFQ ID'] || ''}</td>
                            <td>${supplierHTML}</td>
                            <td>${row['Request Date'] || ''}</td>
                            <td>${row['Approved By'] || ''}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromCompetitiveProcurementRequestInfo(this)">Delete</a>
                                    <a href="/competitive-procurement/update/${row['ID']}" class="btn btn-update">Update</a>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            })
            .catch(error => {
                console.error('Error fetching Competitive Procurement Request data:', error);
                document.getElementById("CompetitiveProcurementRequest-table-body").innerHTML =
                    `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    function DeletefromCompetitiveProcurementRequestInfo(element) {
        const id = element.getAttribute('data-id');
        if (confirm(`Are you sure you want to delete Competitive Procurement Request Info with ID: ${id}?`)) {
            fetch(`/deletecompetitive-procurementinfo?id=${id}`, { method: 'GET' })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        console.log('Deleted Competitive Procurement Request Info:', id);
                        loadCompetitiveProcurementRequestManagementTable(); // refresh after delete
                    }
                })
                .catch(error => {
                    console.error('Error deleting Competitive Procurement Request info:', error);
                });
        }
    }
</script>

</body>
</html>
