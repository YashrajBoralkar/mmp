<script>
    function loadRawMaterialReceiptNoteManagementTable() {
        /// Create the button and table container structure immediately
        const container = document.getElementById("RawMaterialReceiptNote-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">

								                </button>
								                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">

			 </div>
            <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>RMRN ID</th>
                <th>RM Purchase Order ID</th>
                <th>Raw Material Details</th>
                <th>Received By</th>
                <th>Approval Status</th>
                <th>Action</th>
            </tr>
        </thead>

        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee shift info form
            window.location.href = '/rawmaterialrn/add';

     // Helper function to format raw material details
        // âœ… Modified to handle rawmaterialuid + quantity
function formatMaterialDetails(rawJson) {
    let formatted = "";
    try {
        const data = JSON.parse(rawJson);
        const parts = [];

        for (const material in data) {
            const details = data[material];
            const uid = details.rawmaterialuid || "N/A";
            const quantity = details.quantity || 0;

            // Example: Steel Rod (UID: RMU5578) - Quantity: 10
            parts.push(`${material} (RMID: ${uid}) - Quantity: ${quantity}`);
        }

        formatted = parts.join("<br>"); // line breaks in HTML
    } catch (e) {
        formatted = rawJson; // fallback if JSON is malformed
    }

    return formatted;
}



        // Fetch and populate table data
        fetch('/viewallrmrninfo')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("RawMaterialReceiptNote-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

             // Generate rows from data
                tbody.innerHTML = rows.map(row => {
                    const formattedDetails = formatMaterialDetails(row['Raw Material Details']); // ðŸ‘ˆ Format here

                    return `
                          <tr>
                <td>${row['ID']}</td>
                <td>${row['RMRN ID']}</td>
                <td>${row['RM Purchase Order ID']}</td>
                <td>${formattedDetails}</td>
                <td>${row['Received By']}</td>
                <td>${row['Approval Status']}</td>
                <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromRawMaterialReceiptNoteInfo(this)">Delete</a>
                                <a href="/rawmaterialrn/edit/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            })
            .catch(error => {
                console.error('Error fetching Raw Material Receipt Note data:', error);
                document.getElementById("RawMaterialReceiptNote-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

		function DeletefromRawMaterialReceiptNoteInfo(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Raw Material Receipt Note Info with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deleterawmaterialreceiptnoteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Raw Material Receipt Note info deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Raw Material Receipt Note info :', error);
	            });
	    }
	}
