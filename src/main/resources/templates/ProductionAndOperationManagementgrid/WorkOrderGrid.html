<body>
<div th:replace="~{PRODUCTIONANDOPERATION.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadWorkOrderTable()"style="width:112%">Work Order Form</button>
</div>

<div id="WorkOrder-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>
<script> function goBack() {
	window.location.href = '/dashboard';
	  }</script>
<script>
    function loadWorkOrderTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("WorkOrder-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/productionandoperationmanagement/workordergrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                    Work Order Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Work Order ID</th>
                        <th>Production Plan ID</th>
                        <th>Product Name</th>
        				<th>Work Order Date</th>
        				<th>Completion Date</th>
                        <th>Priority Level</th>
                        <th>Completion Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="WorkOrdermanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employeeattendance registration form
            window.location.href = '/workorderform';
        });

        // Fetch and populate table data
        fetch('/viewworkorderlist')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("WorkOrdermanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Work Order ID']}</td>
                        <td>${row['Production Plan ID']}</td>
                        <td>${row['Product Name']}</td>
                        <td>${row['Work Order Date']}</td>
                        <td>${row['Completion Date']}</td>
                        <td>${row['Priority Level']}</td>
                        <td>${row['Completion Status']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeleteWorkOrder(this)">Delete</a>
                                <a href="/updateworkorder/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Work Order data:', error);
                document.getElementById("WorkOrdermanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeleteWorkOrder(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Work Order  ID
	    if (confirm(`Are you sure you want to delete Work Order with ID: ${id}?`)) {
	        // Perform the fetch request with the Work Order ID as a query parameter
	        fetch(`/workorderdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadWorkOrderTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Work Order data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Work Order data:', error);
	            });
	    }
	}
	
	
</script>




</body>
