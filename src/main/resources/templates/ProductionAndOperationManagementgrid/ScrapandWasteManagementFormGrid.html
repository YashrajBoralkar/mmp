<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Planning</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- ✅ Internal CSS for Button Styling -->
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box button,
    .back-button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover,
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
<body>
<div th:replace="~{PRODUCTIONANDOPERATION.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadscrapandwastemanagementTable()"style="width:112%">Scrap & Waste Management Form</button>
</div>

<div id="scrapandwastemanagement-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>
<script> function goBack() {
	window.location.href = '/dashboard';
	  }</script>
<script>
    function loadscrapandwastemanagementTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("scrapandwastemanagement-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/productionandoperationmanagement/scrapandwastemanagementgrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Scrap & Waste Management Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Scrap & Waste Management ID</th>
                        <th>Product ID</th>
        				<th>Product Name</th>
        				<th>Scrap Type</th>
                        <th>Quantity Scrapped</th>
                        <th>Recycling Method</th>
                        <th>Waste Disposal Company</th>
                        <th>Environmental Impact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="scrapandwastemanagementmanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Scrap & Waste Management" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the Scrap & Waste Management form
            window.location.href = '/scrapandwastemanagementform';
        });

        // Fetch and populate table data
        fetch('/viewscrapandwastemanagementlist')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract Scrap & Waste Management data
                const tbody = document.getElementById("scrapandwastemanagementmanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Scrap & Waste Management ID']}</td>
                        <td>${row['Product ID']}</td>
                        <td>${row['Product Name']}</td>
                        <td>${row['Scrap Type']}</td>
                        <td>${row['Quantity Scrapped']}</td>
                        <td>${row['Recycling Method']}</td>
                        <td>${row['Waste Disposal Company']}</td>
                        <td>${row['Environmental Impact']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeletescrapandwastemanagement(this)">Delete</a>
                                <a href="/updatescrapandwastemanagement/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Production Planning data:', error);
                document.getElementById("scrapandwastemanagementmanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeletescrapandwastemanagement(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the Scrap & Waste Management  ID
	    if (confirm(`Are you sure you want to delete Scrap & Waste Management with ID: ${id}?`)) {
	        // Perform the fetch request with the Scrap & Waste Management ID as a query parameter
	        fetch(`/scrapandwastemanagementdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    loadscrapandwastemanagementTable();
	                    window.location.href = response.url;
	                } else {
	                    console.log('Scrap & Waste Management data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Scrap & Waste Management data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
