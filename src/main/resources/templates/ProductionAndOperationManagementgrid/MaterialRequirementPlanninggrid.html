<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requirement Planning</title>
    
    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- ✅ Internal CSS for Button Styling -->
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box button,
    .back-button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover,
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
<body>
<div th:replace="~{PRODUCTIONANDOPERATION.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadMaterialRequirementPlanningTable()"style="width:112%">Material Requirement Planning Form</button>
</div>

<div id="materialrequirement-table-container">
   
</div> <!-- Table will be dynamically loaded here -->

<script src="/js/grid.js"></script>
<script> function goBack() {
	window.location.href = '/dashboard';
	  }</script>
<script>
    function loadMaterialRequirementPlanningTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("materialrequirement-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/productionandoperationmanagement/materialrequirementplanninggrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                    Material Requirement Planning
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Material Requirement Planning ID</th>
                        <th>Production Planning Id</th>
                        <th>Product Id</th>
                        <th>Required Quantity</th>
                        <th>Available Stock</th>
                        <th>Recorded Level</th>
                        <th>Supplier Name</th>
                        <th>Supplier Lead Time</th>
                        <th>Supplier Lead Date</th>
                        <th>Proc Request Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="materialrequirementmanagement-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employeeattendance registration form
            window.location.href = '/materialrequirementplanningform';
        });

        // Fetch and populate table data
        fetch('/viewmaterialrequirementplanninglist')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("materialrequirementmanagement-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Material Requirement Planning ID']}</td>
                        <td>${row['Production Planning ID']}</td>
                        <td>${row['Product ID']}</td>
                        <td>${row['Required Quantity']}</td>
                        <td>${row['Available Stock']}</td>
                        <td>${row['Recorded Level']}</td>
                        <td>${row['Supplier Name']}</td>
                        <td>${row['Supplier Lead Time']}</td>
                        <td>${row['Supplier Lead Date']}</td>
                        <td>${row['Proc Request Status']}</td>

                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeleteMaterialRequirementPlanning(this)">Delete</a>
                                <a href="/updatematerialrequirementplanning/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching material requirement planning data:', error);
                document.getElementById("materialrequirementmanagement-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeleteMaterialRequirementPlanning(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the material requirement planning ID
	    if (confirm(`Are you sure you want to delete employee attendance with ID: ${id}?`)) {
	        // Perform the fetch request with the Material Requirement Planning ID as a query parameter
	        fetch(`/materialrequirementplanningdeleteinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('material requirement planning data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting material requirement planning data:', error);
	            });
	    }
	}
	
	
</script>




</body>
</html>
