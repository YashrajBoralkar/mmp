<script>
    function loadRMARequestTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("returnmerchandiseauthorization-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/inventory/returnmerchandiseauthorizationgrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                RMA Request Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>RMA Request ID</th>
                        <th>Date Of Return Request</th>
                        <th>Customer Name</th>
                        <th>Product Name</th>
                        <th>Return Quantity</th>
                        <th>Return Tracking Number</th>
                        <th>Approval Status</th>
                       
						<th>Action</th>
                    </tr>
                </thead>
                <tbody id="rmarequest-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employeeattendance registration form
            window.location.href = '/returnmerchandiseauthorization';
        });

        // Fetch and populate table data
        fetch('/returnmerchandiseauthorizationlist')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("rmarequest-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['RMA Request ID']}</td>
                        <td>${row['Date Of Return Request']}</td>
                        <td>${row['Customer Name']}</td>
                        <td>${row['Product Name']}</td>
                        <td>${row['Return Quantity']}</td>
                        <td>${row['Return Tracking Number']}</td>
                        <td>${row['Approval Status']}</td>
                       

                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDeleteRMARequestInfo(this)">Delete</a>
                                <a href="/returnmerchandiseauthorization/update/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching RMA Request data:', error);
                document.getElementById("rmarequest-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDeleteRMARequestInfo	(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete RMA Request data with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deletereturnmerchandiseauthorizationinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('RMA Request Form data deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting RMA Request Form data:', error);
	            });
	    }
	}
