<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/emplist.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- ✅ Internal CSS for Button Styling -->

      display: flex;

<body>
<div th:replace="~{PURCHASE.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid">
    <button onclick="loadRawMaterialDeliveryChallanManagementTable()"style="width:112%">Raw Material Delivery Challan Details</button>
<!--     <button onclick="loadLeaveTable()">Leave Information</button> -->
<!--     <button onclick="loadShiftInfoTable()">Shift Info Details</button> -->
</div>

<div id="RawMaterialDeliveryChallan-table-container">
    <!-- Add the button above the table -->
<!--    <button class="styled-button" onclick="window.location.href='/empregister';">-->
<!--        Open Employee Registration Form-->
<!--    </button>-->
</div> <!-- Table will be dynamically loaded here -->

<script src="grid.js"></script>
<script> function goBack() {
	window.location.href = '/dashboard';
	  }
</script>

<script>
    function loadRawMaterialDeliveryChallanManagementTable() {
        /// Create the button and table container structure immediately
        const container = document.getElementById("RawMaterialDeliveryChallan-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
								                <button class="styled-button" onclick="window.location.href='/inventory/rawmaterialdeliverychallangrid'" style="flex-grow: 1;">
								                    <i class="fas fa-arrow-left"></i> Back
								                </button>
								                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
								                Raw Material Delivery Challan Form
								                </button>
								            </div>
			 </div>
            <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>RM Delivery Challan ID</th>
                <th>RM Purchase Order ID</th>
                <th>Supplier ID</th>
                <th>Supplier Name</th>
                <th>Raw Materials Name</th>
                <th>Delivery Date</th>
                <th>Received By</th>
                <th>Action</th>
            </tr>
        </thead>

                <tbody id="RawMaterialDeliveryChallan-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee shift info form
            window.location.href = '/rawmaterialdeliverychallan/form';
        });

     // Fetch and populate table data
        fetch('/viewallrmdeliverychallaninfo')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("RawMaterialDeliveryChallan-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                <td>${row['ID']}</td>
                <td>${row['RM Delivery Challan ID']}</td>
                <td>${row['RM Purchase Order ID']}</td>
                <td>${row['Supplier ID']}</td>
                <td>${row['Supplier Name']}</td>
                <td>${row['Raw Materials Name']}</td>
                <td>${row['Delivery Date']}</td>
                <td>${row['Received By']}</td>
                <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromRawMaterialDeliveryChallanInfo(this)">Delete</a>
                                <a href="/rawmaterialdeliverychallan/edit/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Raw Material Delivery Challan data:', error);
                document.getElementById("RawMaterialDeliveryChallan-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

		function DeletefromRawMaterialDeliveryChallanInfo(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Raw Material Delivery Challan Info with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deleterawmaterialdeliverychallaninfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Raw Material Delivery Challan info deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Raw Material Delivery Challan info :', error);
	            });
	    }
	}

		
		
</script>
</body>
</html>
