<div class="button-grid">
    <button onclick="loadEmployeeBatchCreationManagementTable()"style="width:112%">Employee Batch Creation Details</button>

<div id="EmployeeBatchCreation-table-container">
    <!-- Add the button above the table -->

</div> <!-- Table will be dynamically loaded here -->

<script src="grid.js"></script>
<script>
function goBack() {
	window.location.href = '/dashboard';
}
</script>
<script>
    function loadEmployeeBatchCreationManagementTable() {
        /// Create the button and table container structure immediately
        const container = document.getElementById("EmployeeBatchCreation-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
								                <button class="styled-button" onclick="window.location.href='/dashboard'" style="flex-grow: 1;">
								                    <i class="fas fa-arrow-left"></i> Back
								                </button>
								                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
								                Employee Batch Creation Form
								                </button>
								            </div>
			 </div>
            <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>EMP Batch ID</th>
                <th>Batch Name</th>
                <th>Department Name</th>
                <th>Selected Employee IDs </th>
                <th>Selected Employee Names</th>
                <th>Batch Status</th>
                <th>Action</th>
            </tr>
        </thead>

                <tbody id="EmployeeBatchCreation-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee shift info form
            window.location.href = '/empbatch/form';
        });

        // Fetch and populate table data
        fetch('/viewallempbatchinfo')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("EmployeeBatchCreation-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                <td>${row['ID']}</td>
                <td>${row['EMP Batch ID']}</td>
                <td>${row['Batch Name']}</td>
                <td>${row['Department Name']}</td>
                <td>${row['Selected Employee IDs']}</td>
                <td>${row['Selected Employee Names']}</td>
                <td>${row['Batch Status']}</td>
                <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="DeletefromEmployeeBatchCreationInfo(this)">Delete</a>
                                <a href="/empbatchupdate/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching Employee Batch Creation data:', error);
                document.getElementById("EmployeeBatchCreation-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

		function DeletefromEmployeeBatchCreationInfo(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Employee Batch Creation Info with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deleteempbatchinfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Employee Batch Creation info deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Employee Batch Creation info :', error);
	            });
	    }
	}
		
</script>
</body>
