<script>
    function loadCandidateTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("jobschedule-table-container");
        container.innerHTML = `
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/hrms/EmpGrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                    Candidate Application Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Job Id</th>
                        <th>Candidate Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Highest Qualification</th>
                        <th>Total Work Experience</th>
                        <th>Application Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="candidateform-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employee registration form
            window.location.href = '/candidateapplication';
        });

        // Fetch and populate table data
        fetch('/viewcandidatelist')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("candidateform-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Job Id']}</td>
                        <td>${row['Candidate Name']}</td>
                        <td>${row['Email']}</td>
                        <td>${row['Contact Number']}</td>
                        <td>${row['Highest Qualification']}</td>
                        <td>${row['Total Work Experience']}</td>
                        <td>${row['Application Status']}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmDelete(this)">Delete</a>
                                <a href="/candidate/updatecandidate/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching employee data:', error);
                document.getElementById("candidateform-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmDelete(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete employee with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/candidate/delete?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Employee deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting employee:', error);
	            });
	    }
	}
