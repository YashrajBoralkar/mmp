<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/hrms.css"> <!-- // for side bar code  -->

</head>
<style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box button,
    .back-button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover,
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>

<body>
<div th:replace="~{HRMS.html :: sidebarFragment}"></div> <!-- // for side bar code  -->

<div class="button-container">
    
</div>

<div class="button-grid" style="margin: 20px auto 0px 523px;margin-top:3%;">
    <button onclick="loadTrainingTable()">Scheduled Training Details</button>
    <button onclick="loadEnrollmentTable()">Training Enrollment Details</button>
</div>

<div id="training-table-container">
    <!-- Add the button above the table -->
<!--    <button class="styled-button" onclick="window.location.href='/empregister';">-->
<!--        Open Employee Registration Form-->
<!--    </button>-->
</div> <!-- Table will be dynamically loaded here -->

<script src="grid.js"></script>
<script> 
function goBack() {
	window.location.href = '/dashboard';
	}
</script>
<script>
    function loadTrainingTable() {
        // Create the button and table container structure immediately
        const container = document.getElementById("training-table-container");
        container.innerHTML =`
            <div class="table-header">
				<div class="button-container" style="margin-left: 1045px;">
				                <button class="styled-button" onclick="window.location.href='/hrms/TrainingGrid'" style="flex-grow: 1;">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button id="open-register-btn" class="styled-button" style="flex-grow: 1; margin-left: 20px;">
				                Training Schedule Form
				                </button>
				            </div>
				</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Training Title</th>
                        <th>Trainer Name</th>
                        <th>Department</th>
                        <th>Internal/External</th>
                        <th>Training Mode</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Duration</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody id="traininginfo-table-body">
                    <tr><td colspan="9">Loading data...</td></tr>
                </tbody>
            </table>
        `;

        // Add event listener to the "Register Employee" button
        document.getElementById("open-register-btn").addEventListener("click", () => {
            // Redirect to the employeeattendance registration form
            window.location.href = '/viewtrainigform';
        });

        // Fetch and populate table data
        fetch('/viewAllTraining')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const headers = data.headers; // Extract headers dynamically
                const rows = data.data;      // Extract employee data
                const tbody = document.getElementById("traininginfo-table-body");

                // Check if there are rows to display
                if (rows.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="9">No data available.</td></tr>`;
                    return;
                }

                // Generate rows from data
                tbody.innerHTML = rows.map(row => `
                    <tr>
                        <td>${row['ID']}</td>
                        <td>${row['Training Title']}</td>
                        <td>${row['Trainer Name']}</td>
                        <td>${row['Department']}</td>
                        <td>${row['Internal/External']}</td>
                        <td>${row['Training Mode']}</td>
                        <td>${row['Start Date']}</td>
                        <td>${row['End Date']}</td>
                        <td>${row['Start Time']}</td>
                        <td>${row['End Time']}</td>
                        <td>${row['Duration']}</td>
						 <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-delete" data-id="${row['ID']}" onclick="confirmTraininginfoDelete(this)">Delete</a>
                                <a href="/updatetraining/${row['ID']}" class="btn btn-update">Update</a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching scheduled training details data:', error);
                document.getElementById("traininginfo-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
            });
    }

    // Example function to handle delete action
    	function confirmTraininginfoDelete(element) {
	    const id = element.getAttribute('data-id'); // Retrieve the employee ID
	    if (confirm(`Are you sure you want to delete Onboarding  details with ID: ${id}?`)) {
	        // Perform the fetch request with the employee ID as a query parameter
	        fetch(`/deletetraininginfo?id=${id}`, { method: 'GET' })
	            .then(response => {
	                if (response.redirected) {
	                    // Redirect to the new location if the server redirects
	                    window.location.href = response.url;
	                } else {
	                    console.log('Onboarding details deleted:', id);
	                }
	            })
	            .catch(error => {
	                console.error('Error deleting Onboarding details:', error);
	            });
	    }
	}

								<td>
    	                            <div class="action-buttons">

    	            })
    	            .catch(error => {

    	                document.getElementById("enrollmentinfo-table-body").innerHTML = `<tr><td colspan="9">Error loading data.</td></tr>`;
    	            });
    	    }

			function DeletefromEnrollmentINFO(element) {
		    const id = element.getAttribute('data-id'); // Retrieve the employee ID
		    if (confirm(`Are you sure you want to delete offboarding details with ID: ${id}?`)) {
		        // Perform the fetch request with the employee ID as a query parameter
		        fetch(`/deleteenrollmentinfo?id=${id}`, { method: 'GET' })
		            .then(response => {
		                if (response.redirected) {
		                    // Redirect to the new location if the server redirects
		                    window.location.href = response.url;
		                } else {
		                    console.log('Enrollment details deleted:', id);
		                }
		            })
		            .catch(error => {
		                console.error('Error deleting enrollment details:', error);
		            });
		    }
		}
	
	
	
		
    // Call the function to load the employee table when the page loads
  //  document.addEventListener("DOMContentLoaded", loadEmployeeTable);
</script>
</body>
